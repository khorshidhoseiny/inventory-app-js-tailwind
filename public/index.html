<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
  </head>
  <link rel="stylesheet" href="./build/tailwind.css" />

  <body>
    <div class="bg-slate-900 min-h-screen">
      <!-- appbar -->
      <div
        class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-6"
      >
        <h1 class="md:text-xl text-sm font-bold text-slate-300">
          Inventory App using tailwind & Js
        </h1>
        <span
          class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 border-2 border-slate-300 font-bold text-slate-300"
          >7</span
        >
      </div>
      <!-- app content -->
      <div class="container flex flex-col max-w-screen-2xl mx-auto p-4">
        <!-- add Category & product sectioction -->
        <section class="flex items-stretch justify-center w-full gap-x-5">
          <!-- category form -->
          <div
            class="mb-6 border bg-gray-800/30 border-slate-700 w-1/2 rounded-xl shadow-lg p-6"
            id="category-wrapper"
          >
            <h2 class="text-xl flex gap-x-3 text-slate-300 font-bold mb-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-7"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 6h.008v.008H6V6Z"
                />
              </svg>

              <span> Add New category</span>
            </h2>
            <form class="p-4 rounded-xl justify-center flex flex-col gap-y-4">
              <div>
                <label for="category-title" class="block mb-1 text-slate-400"
                  >title</label
                >
                <input
                  type="text"
                  name="category-title"
                  id="category-title"
                  class="bg-transparent rounded-xl border border-slate-700 text-slate-400 w-full"
                />
              </div>
              <div>
                <label
                  for="category-description"
                  class="block mb-1 text-slate-400"
                  >description</label
                >
                <textarea
                  class="bg-transparent resize-none rounded-xl border border-slate-700 text-slate-400 w-full"
                  type=" text"
                  name="category-description"
                  id="category-description"
                ></textarea>
              </div>
              <div
                class="flex items-center gap-y-4 flex-col justify-between gap-x-4"
              >
                <button
                  class="w-full border hover:bg-slate-700/40 transition-all duration-200 ease-in border-slate-700 text-slate-400 rounded-xl mt-5 py-2"
                  id="cancel-add-category"
                >
                  Cancel
                </button>
                <button
                  id="add-new-category"
                  class="w-full bg-emerald-900 transition-all duration-200 ease-in hover:bg-emerald-700 text-slate-200 rounded-xl py-2"
                >
                  Add Category
                </button>
              </div>
            </form>
          </div>

          <!-- product form -->
          <div
            class="mb-6 border w-1/2 bg-gray-800/30 border-slate-700 rounded-xl shadow-lg p-6"
          >
            <h2
              class="text-xl gap-x-4 flex justify-start text-slate-200 font-bold mb-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-7"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 10.5v6m3-3H9m4.06-7.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"
                />
              </svg>
              <span> Add New Product </span>
            </h2>
            <form class="p-4 rounded-xl flex flex-col gap-y-4">
              <div>
                <label for="product-title" class="block mb-1 text-slate-400"
                  >title</label
                >
                <input
                  type="text"
                  name="product-title"
                  id="product-title"
                  class="bg-transparent rounded-xl border border-slate-700 text-slate-400 w-full"
                />
              </div>
              <div>
                <label for="product-quantity" class="block mb-1 text-slate-400"
                  >quantity</label
                >
                <input
                  class="bg-transparent rounded-xl border border-slate-700 text-slate-400 w-full"
                  type="number"
                  name="product-quantity"
                  id="product-quantity"
                />
              </div>
              <div>
                <label for="product-category" class="block mb-1 text-slate-400"
                  >category</label
                >
                <select
                  name="product-category"
                  id="product-category"
                  class="bg-transparent border-slate-700 text-slate-400 rounded-xl w-full"
                ></select>
              </div>
              <div class="flex items-center justify-between gap-x-4">
                <button
                  id="add-new-product"
                  class="flex-1 bg-emerald-900 transition-all duration-200 ease-in-out hover:bg-emerald-700 text-gray-200 rounded-xl py-2"
                >
                  Add new Product
                </button>
              </div>
            </form>
          </div>
        </section>

        <!-- product-list -->
        <section
          class="py-3 px-4 border bg-gray-800/30 rounded-lg border-slate-700"
        >
          <div class="flex justify-between items-center">
            <h2 class="text-xl text-slate-300 font-bold">Product list</h2>
            <div class="flex items-center gap-x-3 justify-between">
              <label for="sort-products" class="text-slate-500 text-lg"
                >Sort By :</label
              >
              <select
                name="sort-products"
                id="sort-products"
                aria-placeholder="Sort By :"
                class="bg-transparent border border-slate-700 text-slate-400 rounded-xl"
              >
                <option class="bg-slate-500 text-slate-300" value="">
                  select a category
                </option>
                <option
                  selected
                  class="bg-slate-500 text-slate-300"
                  value="newest"
                >
                  newest
                </option>
                <option class="bg-slate-500 text-slate-300" value="oldest">
                  oldest
                </option>
              </select>
            </div>
          </div>
          <input
            type="text"
            name="search-input"
            placeholder="Search ..."
            id="search-input"
            class="bg-transparent mt-4 rounded-xl border border-slate-700 text-slate-400"
          />

          <!-- products list -->
          <div
            id="products-list"
            class="overflow-x-auto pt-3 border-t mt-4 border-slate-700"
          >
            <div
              class="flex px-3 items-center justify-between mb-2 w-full min-w-[400px]"
            >
              <div class="flex flex-col gap-y-2 items-center">
                <span class="text-slate-300 font-semibold text-lg"
                  >khorshid</span
                >
                <span
                  class="block px-3 py-0.5 text-slate-400 text-sm rounded-2xl"
                  >دسته بندی :
                </span>
              </div>

              <div class="flex items-center gap-x-4">
                <h3
                  class="flex text-sm items-center gap-x-2 justify-center rounded-full text-slate-400"
                >
                  <span
                    class="bg-emerald-700/50 w-7 h-7 rounded-full flex justify-center items-center p-2"
                    >5</span
                  >
                  : موجودی انبار
                </h3>

                <span class="text-slate-400/60">|</span>

                <span class="text-slate-400">1380/04/12</span>
                <span class="text-slate-400/60">|</span>

                <button
                  class="delete-product px-2 py-o.5 cursor-pointer rounded-2xl text-red-500 delete-product"
                  data-product-id="${item.id}"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-7 h-7"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="h-20"></div>
        </section>
      </div>
    </div>
    <script src="/src/js/app.js" type="module"></script>
  </body>
</html>
