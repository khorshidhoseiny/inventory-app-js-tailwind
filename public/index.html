<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
  </head>
  <link rel="stylesheet" href="./build/tailwind.css" />

  <body>
    <div class="bg-slate-900 min-h-screen">
      <!-- appbar -->
      <div
        class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-6"
      >
        <h1 class="md:text-xl text-sm font-bold text-slate-300">
          Inventory App using tailwind & Js
        </h1>
        <span
          class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 border-2 border-slate-300 font-bold text-slate-300"
          >7</span
        >
      </div>
      <!-- app content -->
      <div class="container flex flex-col max-w-screen-2xl mx-auto p-4">
        <!-- add Category & product sectioction -->
        <section class="flex justify-center\ w-full gap-x-5 items-center">
          <!-- category form -->

          <div
            class="mb-6 border bg-gray-800/30 border-slate-700 w-1/2 rounded-xl shadow-lg p-6"
            id="category-wrapper"
          >
            <h2 class="text-xl flex gap-x-3 text-slate-300 font-bold mb-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-7"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 6h.008v.008H6V6Z"
                />
              </svg>

              <span> Add New category</span>
            </h2>
            <form class="p-4 rounded-xl flex flex-col gap-y-4">
              <div>
                <label for="category-title" class="block mb-1 text-slate-400"
                  >title</label
                >
                <input
                  type="text"
                  name="category-title"
                  id="category-title"
                  class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
                />
              </div>
              <div>
                <label
                  for="category-description"
                  class="block mb-1 text-slate-400"
                  >description</label
                >
                <textarea
                  class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
                  type=" text"
                  name="category-description"
                  id="category-description"
                ></textarea>
              </div>
              <div class="flex items-center justify-between gap-x-4">
                <button
                  class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2"
                  id="cancel-add-category"
                >
                  Cancel
                </button>
                <button
                  id="add-new-category"
                  class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2"
                >
                  Add Category
                </button>
              </div>
            </form>
          </div>

          <!-- product form -->
          <div
            class="mb-6 borde w-1/2 bg-gray-800/30 border-slate-700 rounded-xl shadow-lg p-6"
          >
            <h2
              class="text-xl gap-x-4 flex justify-start text-gray-200 font-bold mb-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-7"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 10.5v6m3-3H9m4.06-7.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"
                />
              </svg>
              <span> Add New Product </span>
            </h2>
            <form class="p-4 rounded-xl flex flex-col gap-y-4">
              <div>
                <label for="product-title" class="block mb-1 text-slate-400"
                  >title</label
                >
                <input
                  type="text"
                  name="product-title"
                  id="product-title"
                  class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
                />
              </div>
              <div>
                <label for="product-quantity" class="block mb-1 text-slate-400"
                  >quantity</label
                >
                <input
                  class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
                  type="number"
                  name="product-quantity"
                  id="product-quantity"
                />
              </div>
              <div>
                <label for="product-category" class="block mb-1 text-slate-400"
                  >category</label
                >
                <select
                  name="product-category"
                  id="product-category"
                  class="bg-transparent text-slate-400 rounded-xl w-full"
                ></select>
              </div>
              <div class="flex items-center justify-between gap-x-4">
                <button
                  id="add-new-product"
                  class="flex-1 bg-slate-500 text-gray-200 rounded-xl py-2"
                >
                  Add new Product
                </button>
              </div>
            </form>
          </div>
        </section>

        <!-- product-list -->
        <h2 class="text-xl text-slate-300 font-bold mb-2">Product list</h2>
        <div class="flex items-center justify-between mb-6">
          <label for="search-input" class="text-slate-500 text-lg"
            >search</label
          >
          <input
            type="text"
            name="search-input"
            id="search-input"
            class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
          />
        </div>
        <div class="flex items-center justify-between mb-6">
          <label for="sort-products" class="text-slate-500 text-lg">sort</label>
          <select
            name="sort-products"
            id="sort-products"
            class="bg-transparent text-slate-400 rounded-xl"
          >
            <option class="bg-slate-500 text-slate-300" value="">
              select a category
            </option>
            <option class="bg-slate-500 text-slate-300" selected value="newest">
              newest
            </option>
            <option class="bg-slate-500 text-slate-300" value="oldest">
              oldest
            </option>
          </select>
        </div>
        <div id="products-list" class="overflow-x-auto"></div>
        <div class="h-20"></div>
      </div>
    </div>
    <script src="/src/js/app.js" type="module"></script>
  </body>
</html>
